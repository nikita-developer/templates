<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<span class="min"></span>:<span class="sec"></span>
<script>
    (function (min, sec) {
        var date = new Date(),
            count = 0;
        date.setMinutes(0);
        date.setSeconds(5);
        min[0].textContent = zero(date.getMinutes());
        sec[0].textContent = zero(date.getSeconds());

        var interval = setInterval(counter, 1000);

        function counter() {
            count++;
            var liveDate = new Date();
            liveDate.setMinutes(date.getMinutes());
            liveDate.setSeconds(date.getSeconds() - count);

            min[0].textContent = zero(liveDate.getMinutes());
            sec[0].textContent = zero(liveDate.getSeconds());
            if (min[0].textContent === '00' && sec[0].textContent === '00') {
                clearInterval(interval);
            }
        }

        function zero(num) {
            return num.toString().length === 1 ? '0' + num : num;
        }
    })(
        document.getElementsByClassName('min'),
        document.getElementsByClassName('sec')
    )
</script>
</body>
</html>
